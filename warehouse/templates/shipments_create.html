{% extends 'base.html' %}

{% block title %}Add New Shipment{% endblock %}

{% block content %}
<style>
  /* Basic styling, similar to your orders_create.html */
  * {
    box-sizing: border-box;
  }
  form {
    max-width: 450px;
    margin: 40px auto 60px auto;
    background: #fff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
    font-size: 14px;
  }
  input[type="text"],
  input[type="number"],
  select {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 25px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="number"]:focus,
  select:focus {
    border-color: #6c63ff;
    outline: none;
    box-shadow: 0 0 8px rgba(108, 99, 255, 0.5);
  }
  button[type="submit"] {
    width: 100%;
    background: #6c63ff;
    color: white;
    padding: 14px 0;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(108, 99, 255, 0.5);
    transition: background 0.3s ease;
  }
  button[type="submit"]:hover {
    background: #5848c2;
    box-shadow: 0 8px 18px rgba(88, 72, 194, 0.7);
  }
  @media (max-width: 480px) {
    form {
      margin: 20px 15px;
      padding: 30px 20px;
    }
  }
</style>

<form method="POST" novalidate>
  {% csrf_token %}

  <label for="name">Shipment Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter shipment name" required>

  <label for="product">Product:</label>
  <input type="text" id="product" name="product" placeholder="Enter product name" required>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required min="1">

  <label for="status">Status:</label>
  <select id="status" name="status" required>
    <option value="" disabled selected>Select status</option>
    <option value="Pending">Pending</option>
    <option value="In Transit">In Transit</option>
    <option value="Completed">Completed</option>
  </select>

  <button type="submit">Add Shipment</button>
</form>
{% endblock %}
