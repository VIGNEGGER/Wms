{% extends 'base.html' %}

{% block content %}
<h2>Aisle: {{ aisle.name }} - Add Inventory</h2>

<form method="post">
    {% csrf_token %}
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Is Filled</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for space in storage_spaces %}
            <tr>
                <td><input type="text" name="item_name_{{ space.id }}" value="{{ space.item_name }}"></td>
                <td><input type="number" name="quantity_{{ space.id }}" value="{{ space.quantity }}"></td>
                <td><input type="checkbox" name="is_filled_{{ space.id }}" {% if space.is_filled %}checked{% endif %}></td>
                <td><button type="submit" name="update" value="{{ space.id }}">Update</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</form>

{% endblock %}
