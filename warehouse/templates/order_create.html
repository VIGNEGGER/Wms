{% extends 'base.html' %}

{% block title %}Create Order{% endblock %}

{% block content %}
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  form {
  max-width: 450px;
  margin: 40px auto 60px auto; /* top 40px, bottom 60px */
  background: #fff;
  padding: 40px 30px;
  border-radius: 12px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.12);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #333;
}

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
    font-size: 14px;
  }
  input[type="text"],
  input[type="number"],
  select {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 25px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:disabled {
    background-color: #f0f0f0;
    color: #888;
  }
  input[type="text"]:focus,
  input[type="number"]:focus,
  select:focus {
    border-color: #6c63ff;
    outline: none;
    box-shadow: 0 0 8px rgba(108, 99, 255, 0.5);
  }
  button[type="submit"] {
    width: 100%;
    background: #6c63ff;
    color: white;
    padding: 14px 0;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(108, 99, 255, 0.5);
    transition: background 0.3s ease;
  }
  button[type="submit"]:hover {
    background: #5848c2;
    box-shadow: 0 8px 18px rgba(88, 72, 194, 0.7);
  }

  /* Responsive */
  @media (max-width: 480px) {
    form {
      margin: 20px 15px;
      padding: 30px 20px;
    }
  }
</style>

<form method="POST" novalidate>
  {% csrf_token %}

  <label for="employee_name">Employee Name:</label>
  <input type="text" id="employee_name" name="employee_name" value="{{ employee_name }}" disabled>

  <label for="product">Product:</label>
  <input type="text" id="product" name="product" required>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" name="quantity" required min="1">

  <label for="status">Status:</label>
  <select id="status" name="status">
    <option value="Pending" selected>Pending</option>
    <option value="Shipped">Shipped</option>
    <option value="Completed">Completed</option>
  </select>

  <button type="submit">Create Order</button>
</form>
{% endblock %}
